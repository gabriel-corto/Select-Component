<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componente Select </title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="select">
    <!-- select category -->
    <div id="category-select">
      <label for="options-view-button">Categoria</label>
      <input type="checkbox" id="options-view-button">
      <!-- select button -->
      <div id="select-button">
        <div id="selected-value">Selecione a categoria</div>
        <div id="angles">
          <i data-icon="angle-down" class="fa-solid fa-angle-down"></i>
          <i data-icon="angle-up" class="fa-solid fa-angle-up"></i>
        </div>
      </div>
    </div>
    <!-- options -->
    <ul id="options">
      <li class="option">
        <input
         type="radio"
         name="category"
         value="bakary"
         data-label="Padaria"
         >
         <i class="fa-solid fa-pizza-slice"></i>
         <span class="label">Legume</span>
         <i data-icon="check" class="fa-solid fa-check "></i>
      </li>
      <li class="option">
        <input
         type="radio"
         name="category"
         value="vegetable"
         data-label="Legume"
         >
         <i class="fa-solid fa-carrot"></i>
         <span class="label">Legume</span>
         <i data-icon="check" class="fa-solid fa-check "></i>
      </li>
      <li class="option">
        <input
         type="radio"
         name="category"
         value="meat"
         data-label="Carne"
         >
         <i class="fa-solid fa-bowl-food"></i>
         <span class="label">Carne</span>
         <i data-icon="check" class="fa-solid fa-check "></i>
      </li>
      <li class="option">
        <input
         type="radio"
         name="category"
         value="fruit"
         data-label="Fruta"
         >
         <i class="fa-solid fa-apple-whole"></i>
         <span class="label">Fruta</span>
         <i data-icon="check" class="fa-solid fa-check "></i>
      </li>
      <li class="option">
        <input
         type="radio"
         name="category"
         value="drink"
         data-label="Bebida"
         >
         <i class="fa-solid fa-glass-water"></i>
         <span class="label">Bebida</span>
         <i data-icon="check" class="fa-solid fa-check "></i>
      </li>
    </ul>
  </div>
  <script src="js/main.js"></script>
  <script src="js/accessibility.js"></script>
  <script src="js/icons.js"></script>
</body>
</html>
